<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAAS Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            transition: background 0.5s ease;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
            position: relative;
        }
        .container {
            padding: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 126, 95, 0.5);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 126, 95, 0.7);
        }
        .dark-mode {
            background: linear-gradient(135deg, #232526, #414345);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to PAAS Website
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <div class="container">
        <h1>Platform as a Service</h1>
        <p>Experience seamless cloud-based solutions with our PAAS platform.</p>
        
        <div class="form-container">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button class="btn">Sign In</button>
        </div>
        
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
