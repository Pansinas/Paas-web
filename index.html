<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Communication Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            transition: background 0.5s ease;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 50px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to AI Communication Tool
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <div class="container">
        <h1>Explore AI-Powered Communication</h1>
        <p>Start using our intelligent tool for seamless and efficient conversations.</p>
        
        <div class="form-container">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button class="btn">Sign In</button>
        </div>
        
        <a href="index.html" class="btn">Back to Home</a>
        <a href="nextpage.html" class="btn">Next Page</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
