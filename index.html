<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Communication Tool</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #0061ff, #60efff);
            color: white;
            transition: background 0.5s ease;
        }
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            padding: 50px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffcc00;
            color: #333;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            width: 320px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }
        label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        #toggle-auth {
            cursor: pointer;
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Welcome to AI Communication Tool
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <div class="container">
        <h1>Explore AI-Powered Communication</h1>
        <p>Start using our intelligent tool for seamless and efficient conversations.</p>
        
        <div class="form-container">
            <h2 id="form-title">Sign Up</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button class="btn" onclick="handleAuth()" id="auth-btn">Sign Up</button>
            <p id="toggle-auth" onclick="toggleAuthMode()">Already have an account? Sign In</p>
        </div>
        
        <a href="nextpage.html" class="btn" id="nextPageBtn" style="display: none;">Next Page</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleAuthMode() {
            const title = document.getElementById("form-title");
            const btn = document.getElementById("auth-btn");
            const toggleText = document.getElementById("toggle-auth");
            
            if (title.innerText === "Sign Up") {
                title.innerText = "Sign In";
                btn.innerText = "Sign In";
                toggleText.innerText = "New user? Sign Up";
            } else {
                title.innerText = "Sign Up";
                btn.innerText = "Sign Up";
                toggleText.innerText = "Already have an account? Sign In";
            }
        }

        function handleAuth() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const authMode = document.getElementById("auth-btn").innerText;
            
            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }
            
            if (authMode === "Sign Up") {
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPassword", password);
                alert("Account created successfully! Please sign in.");
                toggleAuthMode();
            } else {
                const storedEmail = localStorage.getItem("userEmail");
                const storedPassword = localStorage.getItem("userPassword");
                
                if (email === storedEmail && password === storedPassword) {
                    localStorage.setItem("isLoggedIn", "true");
                    alert("Login successful!");
                    document.getElementById("nextPageBtn").style.display = "inline-block";
                } else {
                    alert("Invalid email or password.");
                }
            }
        }
        
        window.onload = function() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("nextPageBtn").style.display = "inline-block";
            }
        };
    </script>
</body>
</html>
