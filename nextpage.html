<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Communication Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            transition: background 0.5s ease;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 126, 95, 0.5);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 126, 95, 0.7);
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .dark-mode {
            background: linear-gradient(135deg, #232526, #414345);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Welcome to AI Communication Tool
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <div class="container">
        <h1>Explore AI-Powered Communication</h1>
        <p>Start using our intelligent tool for seamless and efficient conversations.</p>
        <button onclick="startListening()" class="btn">Start Voice Input</button>
        <p id="output">Your speech will appear here...</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script>
        function startListening() {
            const output = document.getElementById("output");
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                output.textContent = "You said: " + transcript;
            };

            recognition.onerror = function(event) {
                output.textContent = "Error occurred: " + event.error;
            };
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
